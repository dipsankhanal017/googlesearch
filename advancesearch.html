<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links"><a href="imagesearch.html" id="imagesearch">Image Search</a><a href="index.html" id="googlesearch">Google Search</a></div>
        <div id="adgoogle">Google</div>
        <div id="adsearch">Advance Search</div>
        <hr>
        <div id="findtext">Find pages with...</div>
        <form action="https://www.google.com/search">
            <label>all these words:</label><input type="text" name="as_q" class="box" id="box1"><br>
            <label>this exact word or phrase:</label><input type="text" name="as_epq" class="box" id="box2"><br>
            <label>any of these words:</label><input type="text" name="as_oq" class="box" id="box3"><br>
            <label>none of these words:</label><input type="text" name="as_eq" class="box" id="box4"><br>
            <input type="submit" value="Advance Search" id="adsubmit">
        </form>
    </body>
